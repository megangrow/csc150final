<!DOCTYPE html>
<html>
    <head>
        <title>Corgi Adoption</title>
        <script src="scripts/final.js"></script>
        <link rel="stylesheet" href="final.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Megan's Corgi Adoption Website</h1>
        </header>
        <nav>
            <ul id="navigation-links">
                <li><a href="home.html">Home Page</a></li>
                <li><a href="allDogs.html">Meet Our Corgis</a></li>
                <li><a href="adopt.html">Adopt A Corgi</a></li>
            </ul>
            <a class="menu-icon" onclick="hamburger()">
                <div>&#9776;</div>
            </a>
        </nav>
        <main><br>
            <p>To adopt a dog please fill out the following form! We hope you like your dog!!</p>
            <form id="adoption-form">
                <fieldset>
                    <legend>Personal Information</legend><br>
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="id">Dog's ID: </label>
                    <input type="number" id="id" name="id"><br>
                    <label for="dogname">What would you name your dog: </label>
                    <input type="text" id="dogname" name="dogname"><br>
                    <label for="ss">Social Security: </label>
                    <input type="number" id="ss" name="ss"><br>
                    <label for="card">Credit card number: </label>
                    <input type="number" id="card" name="card"><br>
                    <label for="street">Street Address: </label>
                    <input type="text" id="street" name="street"><br>
                    <label for="city">City: </label>
                    <input type="text" id="city" name="city"><br>
                    <label for="state">State: </label>
                    <input type="text" id="state" name="state"><br>
                    <label for="zip">Zip Code: </label>
                    <input type="number" id="zip" name="zip"><br>
                    <br>
                    <label for="thanks">Enjoy your corgi!</label><br>
                </fieldset>
                <input type="submit" value="Submit"> &nbsp;
                <input type="reset" value="Reset">
            </form>
        </main>
    </body>
